version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6


  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  http: ^1.2.0
  google_sign_in: ^6.2.1
  iconsax: ^0.0.8

  shared_preferences: ^2.2.2
  path_provider: ^2.1.2


  get: ^4.6.6




  # Firebase Packages
  firebase_storage: ^11.6.0
  firebase_core: ^2.24.2
